<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./js/css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="add-block">
      <form class="add-form">
        <input
          type="text"
          class="form-control inp-name"
          placeholder="Введите название"
        />
        <input
          type="text"
          class="form-control inp-desc"
          placeholder="Введите описание"
        />
        <input
          type="number"
          class="form-control inp-price"
          placeholder="Введите цену"
        />
        <input
          type="text"
          class="form-control inp-image"
          placeholder="вставьте ссылку на картинку"
        />
        <select class="form-select select-memory">
          <option value="" selected>Выберите память</option>
          <option value="16">16 GB</option>
          <option value="32">32 GB</option>
          <option value="64">64 GB</option>
          <option value="128">128 GB</option>
          <option value="256">256 GB</option>
        </select>
        <select class="form-select select-color">
          <option value="" selected>Выберите цвет</option>
          <option value="black">Черный</option>
          <option value="white">Белый</option>
          <option value="red">Красный</option>
          <option value="yellow">Желтый</option>
          <option value="pink">Розовый</option>
          <option value="blue">Синий</option>
        </select>
        <button type="submit" class="btn btn-primary">Добавить</button>
      </form>
    </div>

    <div class="products">
      <div class="container">
        <div class="search-block">
          <input
            class="inp-search form-control"
            placeholder="Живой поиск..."
            type="search"
          />
        </div>
        <div class="products-list row"></div>
        <div class="pagination">
          <button class="btn btn-primary prev-btn">prev</button>
          <button class="btn btn-primary next-btn">next</button>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Редактировать товар
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="edit-form">
              <input
                type="text"
                class="form-control edit-inp-name"
                placeholder="Введите название"
              />
              <input
                type="text"
                class="form-control edit-inp-desc"
                placeholder="Введите описание"
              />
              <input
                type="number"
                class="form-control edit-inp-price"
                placeholder="Введите цену"
              />
              <input
                type="text"
                class="form-control edit-inp-image"
                placeholder="вставьте ссылку на картинку"
              />
              <select class="form-select edit-select-memory">
                <option value="" selected>Выберите память</option>
                <option value="16">16 GB</option>
                <option value="32">32 GB</option>
                <option value="64">64 GB</option>
                <option value="128">128 GB</option>
                <option value="256">256 GB</option>
              </select>
              <select class="form-select edit-select-color">
                <option value="" selected>Выберите цвет</option>
                <option value="black">Черный</option>
                <option value="white">Белый</option>
                <option value="red">Красный</option>
                <option value="yellow">Желтый</option>
                <option value="pink">Розовый</option>
                <option value="blue">Синий</option>
              </select>
              <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <script src="./js/main.js"></script>
  </body>
</html>
